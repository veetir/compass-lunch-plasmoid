name: Windows Build

on:
  push:
    tags: ["windows-v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-gnu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 zip

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Build exe
        run: |
          cargo build --manifest-path windows-tray/Cargo.toml --release --target x86_64-pc-windows-gnu

      - name: Package artifact
        run: |
          mkdir -p dist
          cp windows-tray/target/x86_64-pc-windows-gnu/release/compass-lunch.exe dist/
          cp windows-tray/README_windows.md dist/ || true
          zip -j dist/compass-lunch-windows-x64.zip dist/compass-lunch.exe dist/README_windows.md

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: compass-lunch-windows-x64
          path: dist/compass-lunch-windows-x64.zip

      - name: Release asset
        if: startsWith(github.ref, 'refs/tags/windows-v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/compass-lunch-windows-x64.zip
